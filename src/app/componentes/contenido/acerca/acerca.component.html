<div class="row">
    <div class="col-11">
        <h2>Acerca de mi</h2>
    </div>
    <div class="col-1">
        <h1 class="fotoLapizGeneral" (click)="onClick()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-pencil-square cursorIco" viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
        </h1>
    </div>

</div>

<div class="row">
    <div class="col-12 deMi">

        <div class="row">

            <div class="col-8">
                <P>{{miPorfolio.info}}</P>
            </div>

            <div class="col-4">
                <h2>Curriculum Vitae</h2>
                <a href="{{miPorfolio.urlCv}}"><img [src]="miPorfolio.img" class="cv" alt=""></a>
            </div>

        </div>
    </div>

</div>

<div *ngIf="mensajeVer">
    <div class="alerta">
        <form class="mensaje"[formGroup]="form" (ngSubmit)="onEnviar($event)">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Foto de CV</label>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="{{miPorfolio.CV.img}}" formControlName="img">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Link de CV</label>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="{{miPorfolio.CV.href}}" formControlName="urlCv">
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" formControlName="info"></textarea>
                <label for="floatingTextarea2">Presentacion</label>
            </div>
            <h1>{{form.urlCv}}</h1>
            <div class="botones">
                <button type="submit" class="buttonC">Guardar cambios</button>
                <a class="botonNo" (click)="noEnviarMensaje()">No</a>
            </div>
        </form>

    </div>

</div>

<div class="row fotoss">
  <div class="col-3 center">
    <div class="fotosConteiner">
      <img [src]="miPorfolio.fotosini.img" alt="mi foto" class="foto">

      <div class="fotoLapizP">
        <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" (click)="onClick()" width="30" height="30"
          fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
          <path fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
        </svg>
      </div>

    </div>
  </div>

  <div class="col-9 center" id="IMG">
    <div class="imageness">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img [src]="foto[0]" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img [src]="foto[1]" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="foto[2]" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="foto[3]" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>



</div>

<div class="mensaje" *ngIf="mensajeVer">
  <div class="alerta">
    <div class="mensaje">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Link de foto de perfil</label>
        </div>
        <div class="col-auto">
          <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="{{miPorfolio.fotosini.img}}">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Link de instagram</label>
        </div>
        <div class="col-auto">
          <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="{{miPorfolio.encabezado.linkig.link}}">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Link de linkedin</label>
        </div>
        <div class="col-auto">
          <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="{{miPorfolio.encabezado.linkGmail.link}}">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Link de Github</label>
        </div>
        <div class="col-auto">
          <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="{{miPorfolio.encabezado.linkGithub.link}}">
        </div>
      </div>
      <div class="botones">
        <a class="boton" (click)="noEnviarMensaje()">Guardar cambios</a>
        <a class="botonNo" (click)="noEnviarMensaje()">No</a>
      </div>
    </div>

  </div>

</div>

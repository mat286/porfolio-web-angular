<div class="row fotoss">
    <div class="col-3 center">
        <div class="fotosConteiner">
            <img [src]="miPorfolio.fotosini.img" alt="mi foto" class="foto">
            <img src="./assets/images.png" class="fotoLapizP" alt="cambiar" (click)="onClick()">
        </div>
    </div>

    <div class="col-9 center" id="IMG">
        <div class="imageness">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img [src]="foto[0]" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img [src]="foto[1]" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="foto[2]" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
        </div>
    </div>
    
</div>

<div class="nuevaCuenta" [ngStyle]="{'display': mostrar}">

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="name">
        <label for="nombre">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name">
        <label for="floatingInput">Apellido</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña </label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Confirme Contraseña</label>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="buttonCuenta">Enviar</div>
        </div>
    </div>

</div>

<div class="login" [ngStyle]="{'display': mostrarCaja()}">
    <div class="caja">
        <div class="row">
            <div class="col-6">
                <div class="buttonCuenta" onclick='filtro("flex","block")'>Iniciar sesion</div>
            </div>
            <div class="col-6">
                <div class="buttonCuenta" onclick='filtro("block","flex")'>Crear cuenta</div>
            </div>
        </div>
        <div class="inicioCuenta" [ngStyle]="{'display': inicio()}">
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                        formControlName="email">
                    <label for="email">Email</label>

                    <div *ngIf="email?.errors  && email?.touched">
                        <p *ngIf="email?.hasError('required')" class="error">
                            El email es requerido.
                        </p>
                        <p *ngIf="email?.hasError('email')" class="error">
                            El formato del email debe ser v치lido.
                        </p>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" formControlName="password" placeholder="password" id="password" [class.border-danger]="MailValid" class="form-control">
                    <label for="password" class="form-label">Password </label>

                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="error">
                            El password es requerido.
                        </p>
                        <p *ngIf="Password?.errors?.['minlength']" class="error">
                            El password debe ser de 8 o m치s caracteres.
                        </p>
                    </div>
                </div>
            </form>

        </div>
        <div class="nuevaCuenta" [ngStyle]="{'display': crear()}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="name">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrase침a </label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirme Contrase침a</label>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="buttonCuenta">Enviar</div>
            </div>
        </div>
    </div>
</div>

<div class="inicioCuenta" [ngStyle]="{'display': mostrar}">
    <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                formControlName="email">
            <label for="email">Email</label>

            <div *ngIf="email?.errors  && email?.touched">
                <p *ngIf="email?.hasError('required')" class="error">
                    El email es requerido.
                </p>
                <p *ngIf="email?.hasError('email')" class="error">
                    El formato del email debe ser válido.
                </p>
            </div>
        </div>
        <div class="form-floating">
            <input type="password" formControlName="password" placeholder="password" id="password" [class.border-danger]="MailValid" class="form-control">
            <label for="password" class="form-label">Password </label>

            <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">
                    El password es requerido.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="error">
                    El password debe ser de 8 o más caracteres.
                </p>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-12">
            <div class="buttonCuenta">Enviar</div>
        </div>
    </div>

</div>
